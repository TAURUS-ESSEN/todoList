<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    <title>Todo List by Taurus</title>
</head>
<body>
    <div class="wrapper">  
        <div class="main">
            <div class="main__left">
                <div class="left__header"><h1>TODO List</h1></div>
                <div class="left__content">
                    <div class="content__addTask">  
                        <label for="name">Task name:</label>
                        <input type="text" name="name" id="taskName">
                        <label for="projekt">Add to projekt:</label>
                        <select name="projekt" id="projektSelector">
                        </select>
                        <label for="name">Due Date:</label>
                        <input type="text" name="datepicker" class="datepicker">
                        <label for="name">Description:</label>
                        <textarea name="desc" id = "taskDesc" rows="5" placeholder="sometext" required></textarea>
                        <button class = "button__addTask" id="button__addTask">Add Task</button>
                    </div>
                    <div  class="content__addTask"><button class="button__addProjekt">Add Projekt</button></div>
                </div>
                
            </div>  
            <div class="main__right">
                <div class="right__header"> 
                    <div class="filters">
                        <button class="today">Today</button>
                        <button class="Completed">Completed</button>
                        <button class="all">All tasks</button>
                    </div>
                </div>
                <div class="right__content" id="right__content"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
